name: k6 Performance Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install k6 (THIS WAS MISSING)
      - name: Install k6
        uses: grafana/setup-k6-action@v1

      # 3️⃣ Verify k6 installation (optional but recommended)
      - name: Verify k6
        run: k6 version

      # 4️⃣ Run k6 test and save results
      - name: Run k6 test
        run: |
          k6 run --out json=results.json scripts/load_test.js

      # 5️⃣ Upload results
      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json
